{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Golf Courses</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.location }}</td>
                <td>
                    <a href="{{ url_for('add_tee', course_id=course.courseID) }}" class="btn btn-primary btn-sm">Add Tee</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a href="/add_course" class="btn btn-success">Add a New Course</a>
    </div>
</div>
{% endblock %}
