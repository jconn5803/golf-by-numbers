{% extends "base.html" %}

{% block title %}Add Tee{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Tee for {{ course.name }}</h1>
    <form method="POST" class="card p-4 border-primary shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Tee Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="total_distance" class="form-label">Total Distance:</label>
            <input type="number" step="0.1" id="total_distance" name="total_distance" class="form-control">
        </div>
        <div class="mb-3">
            <label for="course_par" class="form-label">Course Par:</label>
            <input type="number" id="course_par" name="course_par" class="form-control">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Tee</button>
            <a href="/courses" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
