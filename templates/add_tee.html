{% extends "base.html" %}

{% block title %}Add Tee{% endblock %}

{% block extra_css %}
  <!-- Link to your customized add_course.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_tee.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add Tee for {{ course.name }}</h1>

  <!-- Wrap the form in a custom class for styling -->
  <form method="POST" class="custom-form p-4">
    
    <!-- Tee Name -->
    <div class="mb-4">
      <label for="name" class="form-label custom-form-label">Tee Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        class="form-control custom-form-input" 
        required
      >
    </div>

    <!-- Course Par -->
    <div class="mb-4">
      <label for="course_par" class="form-label custom-form-label">Course Par:</label>
      <input 
        type="number" 
        id="course_par" 
        name="course_par" 
        class="form-control custom-form-input"
      >
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button type="submit" class="btn btn-cta px-4">
        Add Tee
      </button>
      <a href="/courses" class="btn btn-outline-dark ms-2">
        Back
      </a>
    </div>
    
  </form>
</div>
{% endblock %}
