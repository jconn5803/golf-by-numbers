{% extends "base.html" %}

{% block title %}Register - Golf By Numbers{% endblock %}

{% block extra_css %}
  <!-- If you have page-specific CSS, include it here -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Create Your Account</h1>

  <!-- Custom form wrapper with box styling -->
  <form 
    method="POST" 
    action="{{ url_for('register') }}" 
    class="custom-form p-4 mx-auto"
    style="max-width: 600px;"
  >
    <!-- First Name -->
    <div class="mb-3">
      <label for="first_name" class="form-label custom-form-label">First Name</label>
      <input 
        type="text" 
        name="first_name" 
        id="first_name" 
        class="form-control custom-form-input" 
        required 
        placeholder="Enter your first name"
      >
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last_name" class="form-label custom-form-label">Last Name</label>
      <input 
        type="text" 
        name="last_name" 
        id="last_name" 
        class="form-control custom-form-input" 
        required 
        placeholder="Enter your last name"
      >
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label custom-form-label">Username</label>
      <input 
        type="text" 
        name="username" 
        id="username" 
        class="form-control custom-form-input" 
        required 
        placeholder="Enter your username"
      >
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label custom-form-label">Email</label>
      <input 
        type="email" 
        name="email" 
        id="email" 
        class="form-control custom-form-input" 
        required 
        placeholder="Enter your email"
      >
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="form-label custom-form-label">Password</label>
      <input 
        type="password" 
        name="password" 
        id="password" 
        class="form-control custom-form-input" 
        required 
        placeholder="Create a password"
      >
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-cta px-4">
        Register
      </button>
    </div>
  </form>

  <!-- Footer Text -->
  <div class="text-center mt-3">
    <p>
      Already have an account? 
      <a href="{{ url_for('login') }}">Log in here</a>
    </p>
  </div>
</div>
{% endblock %}
