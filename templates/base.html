<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}UnderParData{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  
  <!-- Optional: Animate.css for some quick, modern animations -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
  />
  
  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Custom Styles that were used by hero (if needed elsewhere, adjust accordingly) -->
  <style>
    /* Navbar link hover effect */
    .navbar-nav .nav-link:hover {
      color: #0d6efd !important;
      text-decoration: underline;
    }
  </style>

  <!-- Extra CSS Block (Optional) -->
  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom">
    <div class="container">
      <!-- Brand / Logo -->
      <a class="navbar-brand fw-bold" href="/">
        UnderParData
      </a>
      <!-- Mobile Navbar Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3" href="/join">Join the Club</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container my-4 flex-grow-1">
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-auto">
    <div class="text-center p-3">
      &copy; 2025 UnderParData. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Extra JavaScript Block for Page-Specific Scripts -->
  {% block extra_js %}{% endblock %}
</body>
</html>
